{% extends 'html/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
    <div class="card col-md-6 mx-auto mt-5 shadow-lg">
		<h3 class="text-center text-white bg-info border rounded p-2 my-2">LOGIN HERE</h3>
	<div class="card-body">
		<form method="POST">
			{% csrf_token %}
			<!--{{ form.as_p}} -->
			<input type="text" name="username" placeholder="Enter your Donor ID" class="form-control">
			<input type="password" name="password" placeholder="Password" class="form-control my-2">
			<div class="row">
				<div class="col">
					<input type="submit" value="LOGIN" class="btn btn-info col-sm">
				</div>
				 	<div class="col">
						<a href="{% url 'rg' %}" class="btn btn-info col-sm">New User</a>	
					</div>
				</div>
			</form>
			<a href="#" class="btn btn-info btn-block my-2">Forgot Password ?</a>
		</div>
	</div>
</div>
{% endblock %}
