{% extends 'html/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container">
{% if messages %}
     {% for j in messages %}
     <div class="alert alert-{{j.tags}} alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{j}}
</div>
     {% endfor %}
{% endif %}
{% endblock %}
